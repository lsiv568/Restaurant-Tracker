<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Tracker</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="app/css/app.css" rel="stylesheet">
  </head>
  <body>  

    <div class="container-fluid">

      <div class="span12">
        <div class="hero-unit center">
          <h1>Restaurants</h1>
        </div>
      </div>

      <div class="span2">
        <div class="well sidebar-nav">
          <ul>
            <li class="active"><a id="addRestaurant" href="#">New Restaurant</a></li>
          </ul>
        </div>
      </div>
      <div class="span5">
        <h3>Visited Restaurants</h3>
        <div id="visited-restaurants"></div>
      </div>
      <div class="span5">
        <h3>Desired Restaurants</h3>
        <div id="desired-restaurants"></div>
      </div>
    </div>

    <div id="addRestaurantModal" class="workModal modal hide fade" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Add Restaurant</h3>
      </div>
        <div class="modal-body" id="restaurnt-form-container">
          <form id="new-restaurant-form">
          </form>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>  
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-js-0.9.14.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="require/require.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="app/templates/templates.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
