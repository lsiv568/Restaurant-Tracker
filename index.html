<!DOCTYPE html>
<html>
  <head>
    <title>Louis W. Sivillo</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="app/css/app.css" rel="stylesheet">
  </head>
  <body>
    
    

    <div class="container-fluid">

      <div class="span2">
        <div class="well sidebar-nav">
          <ul>
            <li class="active"><a id="addRestaurant" href="#">New Restaurant</a></li>
          </ul>
        </div>
      </div>
      <div class="span5">
        <h3>Visited Restaurants</h3>
        <div id="visited-restaurants"></div>
      </div>
      <div class="span5">
        <h3>Desired Restaurants</h3>
        <div id="desired-restaurants"></div>
      </div>
    </div>

    <div id="addRestaurantModal" class="workModal modal hide fade" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Add Restaurant</h3>
      </div>
        <div class="modal-body">
          <form id="new-restaurant-form">
            <fieldset>
              <label>Restaurant Name</label>
              <input type="text" name="name" placeholder="Savinos">
              <label>Date Visited</label>
              <input type="text" name="date" placeholder="February 14, 2013">
              <label>Attendees</label>
              <input type="text" name="attendees" placeholder="Louis, Patience">
              <label>Location</label>
              <input type="text" name="location" placeholder="Boston - Atlanic Wharf">
              <label>Rating</label>
              <input type="text" name="rating" placeholder="1-5">
              <label>Special Notes</label>
              <textarea name="notes" placeholder="Enter special notes here"></textarea>
              <div>
                <button type="submit" class="btn">Add</button>
              <div>
            </fieldset>
          </form>  
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>  
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-js-0.9.14.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="require/require.min.js"></script>
    <script src="handlebars/handlebars.min.js"></script>
    <script src="app/templates/templates.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
