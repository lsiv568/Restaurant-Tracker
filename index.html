<!DOCTYPE html>
<html>
  <head>
    <title>Louis W. Sivillo</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    
    <div>
      <button id="addRestaurant" type="button">Add New Restaurant</button>
    <div>

    <div>
      <h3>Visited Restaurants</h3>
      <div id="visited-restaurants">

      </div>
    </div>

    <div id="addRestaurantModal" class="workModal modal hide fade" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Add Restaurant</h3>
      </div>
        <div class="modal-body">
          <form id="new-restaurant-form">
            <fieldset>
              <label>Restaurant Name</label>
              <input type="text" name="name" placeholder="Savinos">
              <label>Date Visited</label>
              <input type="text" name="date" placeholder="February 14, 2013">
              <label>Attendees</label>
              <input type="text" name="attendees" placeholder="Louis, Patience">
              <label>Location</label>
              <input type="text" name="location" placeholder="Boston - Atlanic Wharf">
              <label>Rating</label>
              <input type="text" name="rating" placeholder="1-5">
              <label>Special Notes</label>
              <textarea name="notes" placeholder="Enter special notes here"></textarea>
              <div>
                <button type="submit" class="btn">Add</button>
              <div>
            </fieldset>
          </form>  
        </div>
    </div>

    <script id="restaurant-data" type="text/x-handlebars-template">
      <div>
        <div>
          <span><strong>Name</strong>:</span>
          <span>{{name}}</span>
        </div>
        <div>
          <span><strong>Date</strong>:</span>
          <span>{{date}}</span>
        </div>
        <div>
          <span><strong>Location</strong>:</span>
          <span>{{location}}</span>
        </div>
        <div>
          <span><strong>Rating</strong>:</span>
          <span>{{rating}}</span>
        </div>
        <div>
          <span><strong>Attendees</strong>:</span>
          <span>{{attendees}}</span>
        </div>
        <div>
          <span><strong>Notes</strong>:</span>
          <span>{{notes}}</span>
        </div>
      </div>
      </br>
    </script>

    <script src="http://code.jquery.com/jquery-latest.js"></script>  
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-js-0.9.14.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/require/require.min.js"></script>
    <script src="js/handlebars/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
